{% extends "base.html" %}

{% block title %}Photo Gallery - Marquise's Services{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Our Work Gallery</h1>
    <div class="row">
        {% for image in gallery_images %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ url_for('static', filename=image.src) }}" class="card-img-top" alt="{{ image.alt }}">
                <div class="card-body">
                    <h5 class="card-title">{{ image.category }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
