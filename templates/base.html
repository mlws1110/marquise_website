<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Marquise's Services{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- Sidebar navigation -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('services') }}">Services</a>
        <a href="{{ url_for('about') }}">About Us</a>
        <a href="{{ url_for('booking') }}">Book a Service</a>
        <a href="{{ url_for('testimonials') }}">Testimonials</a>
        <a href="{{ url_for('contact') }}">Contact Us</a>
        <a href="{{ url_for('chat_page') }}">Chat</a>
    </div>

    <!-- Main content area with hamburger icon -->
    <div id="main" class="main-content">
        <span class="hamburger" onclick="openNav()">&#9776; Menu</span>
        <header class="text-center py-3">
            <div class="container">
                <h1>{% block header %}Welcome to Marquise's Services{% endblock %}</h1>
            </div>
        </header>
        <main class="py-5">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
        <footer class="bg-dark text-white text-center py-4 mt-auto">
            <div class="container">
                <p>&copy; 2024 Marquise's Services</p>
                <p>123 Main Street, Anytown, USA | (123) 456-7890 | info@marquiseservices.com</p>
                <div class="social-icons">
                    <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
